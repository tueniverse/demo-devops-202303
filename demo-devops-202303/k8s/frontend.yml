apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-nginx-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-nginx
  template:
    metadata:
      labels:
        app: react-nginx
    spec:
      containers:
      - name: nginx-server
        image: somkiat/web:1.0
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: react-nginx-service
spec:
  type: NodePort
  selector:
    app: react-nginx
  ports:
  - name: nginx-server-port
    protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30000
